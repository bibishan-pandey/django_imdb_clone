{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="content">
        <section class="centered">
            <h3>Recently Added Movies</h3>
            <div class="movies">
                {% for movie in movies %}
                    <div class="mov">
                        <a href="{% url 'detail' movie.id %}">
                            <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
                            <h2 class="movietitle">{{ movie.title }}</h2>
                        </a>
                    </div>
                {% endfor %}
            </div>
            <nav class="pagination">
                <ul>
                    <li><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#" class="menuactive">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">20</a></li>
                    <li><a href="#">21</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </nav>
        </section>
    </main>
{% endblock content %}
